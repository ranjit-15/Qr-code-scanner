<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR & Barcode Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0f172a', // slate-900
              surface: '#1e293b',    // slate-800
              primary: {
                DEFAULT: '#4f46e5', // indigo-600
                light: '#6366f1',   // indigo-500
                dark: '#4338ca',    // indigo-700
              },
              secondary: '#10b981', // emerald-500
              'on-surface': '#f1f5f9', // slate-100
              'on-surface-secondary': '#94a3b8', // slate-400
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'scan': 'scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite',
              'shimmer': 'shimmer 4s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '98%' },
              },
              shimmer: {
                '0%': { background-position: '200% 0' },
                '100%': { background-position: '-200% 0' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "html5-qrcode": "https://aistudiocdn.com/html5-qrcode@^2.3.8",
    "qrcode.react": "https://aistudiocdn.com/qrcode.react@^4.2.0",
    "react-barcode": "https://aistudiocdn.com/react-barcode@^1.6.1"
  }
}
</script>
</head>
  <body class="bg-background text-on-surface">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
